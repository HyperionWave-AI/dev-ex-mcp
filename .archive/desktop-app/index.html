<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperion Coordinator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .loading {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .status {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 0.9rem;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading" id="loading">
            <h1>üöÄ Hyperion Coordinator</h1>
            <div class="spinner"></div>
            <p id="status-text">Starting coordinator server...</p>
            <div class="status" id="status-detail">Initializing application</div>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.core;

        let checkAttempts = 0;
        const maxAttempts = 30;

        async function checkServerAndLoad() {
            checkAttempts++;

            document.getElementById('status-detail').textContent =
                `Checking server health (attempt ${checkAttempts}/${maxAttempts})...`;

            try {
                const health = await invoke('check_server_health');
                if (health === 'healthy') {
                    // Server is ready, load the UI
                    const url = await invoke('get_server_url');
                    loadUI(url);
                } else {
                    throw new Error('Server not healthy');
                }
            } catch (error) {
                if (checkAttempts < maxAttempts) {
                    // Retry after 1 second
                    setTimeout(checkServerAndLoad, 1000);
                } else {
                    showError('Failed to connect to Hyperion server after ' + maxAttempts + ' attempts.');
                }
            }
        }

        function loadUI(url) {
            document.getElementById('status-text').textContent = 'Loading UI...';
            document.getElementById('status-detail').textContent = 'Connecting to ' + url;

            // Create iframe and load the UI
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.onload = () => {
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
            };
            iframe.onerror = () => {
                showError('Failed to load UI from ' + url);
            };

            document.getElementById('app').appendChild(iframe);
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div class="error">
                    <h2>‚ùå Error</h2>
                    <p>${message}</p>
                    <p style="font-size: 0.9rem; margin-top: 20px;">
                        Please ensure:
                        <ul style="text-align: left; margin-top: 10px;">
                            <li>The Hyperion binary is built (make native)</li>
                            <li>.env.native is configured with MongoDB URI</li>
                            <li>Port 7095 is not in use</li>
                        </ul>
                    </p>
                </div>
            `;
        }

        // Start checking server health after a brief delay
        setTimeout(checkServerAndLoad, 2000);
    </script>
</body>
</html>
