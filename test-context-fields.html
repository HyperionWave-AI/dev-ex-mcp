<!DOCTYPE html>
<html>
<head>
    <title>Test Context Fields</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .context-box { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .has-context { background: #d4edda; }
        .no-context { background: #f8d7da; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Context Fields Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Loading...</p>';

            try {
                // Call the API
                const response = await fetch('http://localhost:8095/api/mcp/tools/call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Request-ID': 'test-context-' + Date.now()
                    },
                    body: JSON.stringify({
                        name: 'coordinator_list_agent_tasks',
                        arguments: {}
                    })
                });

                const result = await response.json();

                // Parse tasks like the UI does
                let tasks = [];
                if (result.tasks) {
                    tasks = result.tasks;
                } else if (result.content && result.content[0] && result.content[0].text) {
                    const text = result.content[0].text;
                    const jsonMatch = text.match(/Tasks:\n(\[[\s\S]*\])/);
                    if (jsonMatch) {
                        tasks = JSON.parse(jsonMatch[1]);
                    }
                }

                // Display results
                let html = '<h2>Parsed Tasks: ' + tasks.length + '</h2>';

                tasks.forEach((task, i) => {
                    const hasContext = task.contextSummary || task.filesModified || task.qdrantCollections || task.priorWorkSummary;
                    const className = hasContext ? 'has-context' : 'no-context';

                    html += '<div class="context-box ' + className + '">';
                    html += '<h3>Task ' + (i + 1) + ': ' + task.agentName + '</h3>';
                    html += '<p><strong>Role:</strong> ' + task.role + '</p>';

                    if (task.contextSummary) {
                        html += '<p><strong>✅ Context Summary:</strong> ' + task.contextSummary + '</p>';
                    } else {
                        html += '<p><strong>❌ Context Summary:</strong> MISSING</p>';
                    }

                    if (task.filesModified && task.filesModified.length > 0) {
                        html += '<p><strong>✅ Files Modified:</strong> ' + task.filesModified.length + ' files</p>';
                        html += '<ul>' + task.filesModified.map(f => '<li>' + f + '</li>').join('') + '</ul>';
                    } else {
                        html += '<p><strong>❌ Files Modified:</strong> MISSING</p>';
                    }

                    if (task.qdrantCollections && task.qdrantCollections.length > 0) {
                        html += '<p><strong>✅ Qdrant Collections:</strong> ' + task.qdrantCollections.join(', ') + '</p>';
                    } else {
                        html += '<p><strong>❌ Qdrant Collections:</strong> MISSING</p>';
                    }

                    if (task.priorWorkSummary) {
                        html += '<p><strong>✅ Prior Work:</strong> ' + task.priorWorkSummary + '</p>';
                    } else {
                        html += '<p><strong>❌ Prior Work:</strong> MISSING</p>';
                    }

                    html += '</div>';
                });

                // Show raw data
                html += '<h2>Raw API Response</h2>';
                html += '<pre>' + JSON.stringify(result, null, 2).substring(0, 2000) + '...</pre>';

                results.innerHTML = html;
            } catch (error) {
                results.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
